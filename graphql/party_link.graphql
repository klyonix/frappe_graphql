type PartyLink implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  primary_role: DocType!
  primary_role__name: String
  secondary_role: DocType
  secondary_role__name: String
  primary_party: BaseDocType
  primary_party__name: String
  secondary_party: BaseDocType
  secondary_party__name: String
}

enum PartyLinkSortField {
  NAME
  CREATION
  MODIFIED
}

input PartyLinkSortingInput {
  direction: SortDirection!
  field: PartyLinkSortField!
}

type PartyLinkCountableEdge {
  cursor: String!
  node: PartyLink!
}

type PartyLinkCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [PartyLinkCountableEdge!]!
}

extend type Query {
  PartyLink(name: String!): PartyLink!
  PartyLinks(filter: [DBFilterInput], sortBy: PartyLinkSortingInput, before: String, after: String, first: Int, last: Int): PartyLinkCountableConnection!
}
