extend type Timesheet {
  salary_slip: SalarySlip
  salary_slip__name: String
}

enum TimesheetStatusSelectOptions {
  DRAFT
  SUBMITTED
  BILLED
  PAYSLIP
  COMPLETED
  CANCELLED
}

enum TimesheetSortField {
  NAME
  CREATION
  MODIFIED
}

input TimesheetSortingInput {
  direction: SortDirection!
  field: TimesheetSortField!
}

type TimesheetCountableEdge {
  cursor: String!
  node: Timesheet!
}

type TimesheetCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [TimesheetCountableEdge!]!
}

extend type Query {
  Timesheet(name: String!): Timesheet!
  Timesheets(filter: [DBFilterInput], sortBy: TimesheetSortingInput, before: String, after: String, first: Int, last: Int): TimesheetCountableConnection!
}
