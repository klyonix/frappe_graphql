type SubmissionQueue implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  status: SubmissionQueueStatusSelectOptions
  created_at: String
  enqueued_by: String
  job_id: RQJob
  job_id__name: String
  ended_at: String
  ref_doctype: DocType
  ref_doctype__name: String
  ref_docname: BaseDocType
  ref_docname__name: String
  exception: String
}

enum SubmissionQueueStatusSelectOptions {
  QUEUED
  FINISHED
  FAILED
}

enum SubmissionQueueSortField {
  NAME
  CREATION
  MODIFIED
  REF_DOCNAME
}

input SubmissionQueueSortingInput {
  direction: SortDirection!
  field: SubmissionQueueSortField!
}

type SubmissionQueueCountableEdge {
  cursor: String!
  node: SubmissionQueue!
}

type SubmissionQueueCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [SubmissionQueueCountableEdge!]!
}

extend type Query {
  SubmissionQueue(name: String!): SubmissionQueue!
  SubmissionQueues(filter: [DBFilterInput], sortBy: SubmissionQueueSortingInput, before: String, after: String, first: Int, last: Int): SubmissionQueueCountableConnection!
}
