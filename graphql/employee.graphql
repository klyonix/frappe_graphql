enum EmployeeStatusSelectOptions {
  ACTIVE
  INACTIVE
  SUSPENDED
  LEFT
}

enum EmployeePreferedContactEmailSelectOptions {
  COMPANY_EMAIL
  PERSONAL_EMAIL
  USER_ID
}

enum EmployeeCurrentAddressIsSelectOptions {
  RENTED
  OWNED
}

enum EmployeePermanentAddressIsSelectOptions {
  RENTED
  OWNED
}

enum EmployeeSalaryModeSelectOptions {
  BANK
  CASH
  CHEQUE
}

enum EmployeeMaritalStatusSelectOptions {
  SINGLE
  MARRIED
  DIVORCED
  WIDOWED
}

enum EmployeeLeaveEncashedSelectOptions {
  YES
  NO
}

enum EmployeeSortField {
  NAME
  CREATION
  MODIFIED
  STATUS
  DESIGNATION
  ATTENDANCE_DEVICE_ID
}

input EmployeeSortingInput {
  direction: SortDirection!
  field: EmployeeSortField!
}

type EmployeeCountableEdge {
  cursor: String!
  node: Employee!
}

type EmployeeCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [EmployeeCountableEdge!]!
}

extend type Query {
  Employee(name: String!): Employee!
  Employees(filter: [DBFilterInput], sortBy: EmployeeSortingInput, before: String, after: String, first: Int, last: Int): EmployeeCountableConnection!
}
