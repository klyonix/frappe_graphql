type AssetMovement implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  company: Company!
  company__name: String
  purpose: AssetMovementPurposeSelectOptions!
  transaction_date: String!
  assets: [AssetMovementItem!]!
  reference_doctype: DocType
  reference_doctype__name: String
  reference_name: BaseDocType
  reference_name__name: String
  amended_from: AssetMovement
  amended_from__name: String
}

enum AssetMovementPurposeSelectOptions {
  ISSUE
  RECEIPT
  TRANSFER
  TRANSFER_AND_ISSUE
}

enum AssetMovementSortField {
  NAME
  CREATION
  MODIFIED
}

input AssetMovementSortingInput {
  direction: SortDirection!
  field: AssetMovementSortField!
}

type AssetMovementCountableEdge {
  cursor: String!
  node: AssetMovement!
}

type AssetMovementCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [AssetMovementCountableEdge!]!
}

extend type Query {
  AssetMovement(name: String!): AssetMovement!
  AssetMovements(filter: [DBFilterInput], sortBy: AssetMovementSortingInput, before: String, after: String, first: Int, last: Int): AssetMovementCountableConnection!
}
