type UOMCategory implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  category_name: String!
}

enum UOMCategorySortField {
  NAME
  CREATION
  MODIFIED
}

input UOMCategorySortingInput {
  direction: SortDirection!
  field: UOMCategorySortField!
}

type UOMCategoryCountableEdge {
  cursor: String!
  node: UOMCategory!
}

type UOMCategoryCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [UOMCategoryCountableEdge!]!
}

extend type Query {
  UOMCategory(name: String!): UOMCategory!
  UOMCategorys(filter: [DBFilterInput], sortBy: UOMCategorySortingInput, before: String, after: String, first: Int, last: Int): UOMCategoryCountableConnection!
}
