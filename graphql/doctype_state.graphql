type DocTypeState implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  title: String!
  color: DocTypeStateColorSelectOptions!
  custom: Int
}

enum DocTypeStateColorSelectOptions {
  BLUE
  CYAN
  GRAY
  GREEN
  LIGHT_BLUE
  ORANGE
  PINK
  PURPLE
  RED
  YELLOW
}