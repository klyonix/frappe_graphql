type PlaidSettings implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  enabled: Int
  automatic_sync: Int
  plaid_client_id: String
  plaid_secret: Password
  plaid_env: PlaidSettingsPlaidEnvironmentSelectOptions
  enable_european_access: Int
}

enum PlaidSettingsPlaidEnvironmentSelectOptions {
  SANDBOX
  DEVELOPMENT
  PRODUCTION
}

extend type Query {
  PlaidSettings: PlaidSettings!
}
