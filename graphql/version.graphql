type Version implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  ref_doctype: DocType!
  ref_doctype__name: String
  docname: String!
  data: String
}

enum VersionSortField {
  NAME
  CREATION
  MODIFIED
}

input VersionSortingInput {
  direction: SortDirection!
  field: VersionSortField!
}

type VersionCountableEdge {
  cursor: String!
  node: Version!
}

type VersionCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [VersionCountableEdge!]!
}

extend type Query {
  Version(name: String!): Version!
  Versions(filter: [DBFilterInput], sortBy: VersionSortingInput, before: String, after: String, first: Int, last: Int): VersionCountableConnection!
}
