type ItemGroup implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  item_group_name: String!
  parent_item_group: ItemGroup
  parent_item_group__name: String
  is_group: Int
  image: String
  item_group_defaults: [ItemDefault!]!
  taxes: [ItemTax!]!
  lft: Int
  old_parent: ItemGroup
  old_parent__name: String
  rgt: Int
}

extend type ItemGroup {
  gst_hsn_code: GSTHSNCode
  gst_hsn_code__name: String
}

enum ItemGroupSortField {
  NAME
  CREATION
  MODIFIED
  ITEM_GROUP_NAME
  LFT
  RGT
}

input ItemGroupSortingInput {
  direction: SortDirection!
  field: ItemGroupSortField!
}

type ItemGroupCountableEdge {
  cursor: String!
  node: ItemGroup!
}

type ItemGroupCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [ItemGroupCountableEdge!]!
}

extend type Query {
  ItemGroup(name: String!): ItemGroup!
  ItemGroups(filter: [DBFilterInput], sortBy: ItemGroupSortingInput, before: String, after: String, first: Int, last: Int): ItemGroupCountableConnection!
}
