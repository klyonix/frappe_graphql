type Country implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  country_name: String!
  date_format: String
  time_format: String
  time_zones: String
  code: String
}

enum CountrySortField {
  NAME
  CREATION
  MODIFIED
  COUNTRY_NAME
}

input CountrySortingInput {
  direction: SortDirection!
  field: CountrySortField!
}

type CountryCountableEdge {
  cursor: String!
  node: Country!
}

type CountryCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [CountryCountableEdge!]!
}

extend type Query {
  Country(name: String!): Country!
  Countrys(filter: [DBFilterInput], sortBy: CountrySortingInput, before: String, after: String, first: Int, last: Int): CountryCountableConnection!
}
