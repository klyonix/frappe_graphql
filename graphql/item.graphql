  fsl_manufacturer__name: String
  fsl_manufacturer_name: String
  is_ineligible_for_itc: Int
  whg_days_to_manufacture: Int
  whg_min_days_manufacture: Int
}

enum ItemDefaultMaterialRequestTypeSelectOptions {
  PURCHASE
  MATERIAL_TRANSFER
  MATERIAL_ISSUE
  MANUFACTURE
  CUSTOMER_PROVIDED
}

enum ItemValuationMethodSelectOptions {
  FIFO
  MOVING_AVERAGE
  LIFO
}

enum ItemVariantBasedOnSelectOptions {
  ITEM_ATTRIBUTE
  MANUFACTURER
}

enum ItemSortField {
  NAME
  CREATION
  MODIFIED
  ITEM_CODE
  ITEM_NAME
  ITEM_GROUP
  DISABLED
  VARIANT_OF
}

input ItemSortingInput {
  direction: SortDirection!
  field: ItemSortField!
}

type ItemCountableEdge {
  cursor: String!
  node: Item!
}

type ItemCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [ItemCountableEdge!]!
}

extend type Query {
  Item(name: String!): Item!
  Items(filter: [DBFilterInput], sortBy: ItemSortingInput, before: String, after: String, first: Int, last: Int): ItemCountableConnection!
}
