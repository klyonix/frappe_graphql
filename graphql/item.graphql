extend type Item {
  gst_hsn_code: GSTHSNCode
  gst_hsn_code__name: String
  fsl_packing: Float
  fsl_box: Float
  whg_composition: String
  whg_label_claim: String
  whg_product_box: String
  whg_product_strip: String
  whg_lead_time_to_manufacture: Float
  whg_preferred_manufacturer: Manufacturer
  whg_preferred_manufacturer__name: String
  whg_standard_moq: Float
