}

extend type Query {
  ProjectType(name: String!): ProjectType!
  ProjectTypes(filter: [DBFilterInput], sortBy: ProjectTypeSortingInput, before: String, after: String, first: Int, last: Int): ProjectTypeCountableConnection!
