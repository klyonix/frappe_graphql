}

enum IndustryTypeSortField {
  NAME
  CREATION
  MODIFIED
  INDUSTRY
}

input IndustryTypeSortingInput {
  direction: SortDirection!
  field: IndustryTypeSortField!
}

type IndustryTypeCountableEdge {
