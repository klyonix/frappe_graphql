}

extend type Query {
  IndustryType(name: String!): IndustryType!
  IndustryTypes(filter: [DBFilterInput], sortBy: IndustryTypeSortingInput, before: String, after: String, first: Int, last: Int): IndustryTypeCountableConnection!
}
