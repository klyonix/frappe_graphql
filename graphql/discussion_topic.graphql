}

extend type Query {
  DiscussionTopic(name: String!): DiscussionTopic!
  DiscussionTopics(filter: [DBFilterInput], sortBy: DiscussionTopicSortingInput, before: String, after: String, first: Int, last: Int): DiscussionTopicCountableConnection!
