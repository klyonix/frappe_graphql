}

type SupplierScorecardCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [SupplierScorecardCountableEdge!]!
}

extend type Query {
  SupplierScorecard(name: String!): SupplierScorecard!
  SupplierScorecards(filter: [DBFilterInput], sortBy: SupplierScorecardSortingInput, before: String, after: String, first: Int, last: Int): SupplierScorecardCountableConnection!
}
