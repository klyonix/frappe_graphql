type SupplierScorecard implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  supplier: Supplier
  supplier__name: String
  supplier_score: String
  indicator_color: String
  status: String
  period: SupplierScorecardEvaluationPeriodSelectOptions!
  weighting_function: String!
  standings: [SupplierScorecardScoringStanding!]!
  criteria: [SupplierScorecardScoringCriteria!]!
  warn_rfqs: Int
  warn_pos: Int
  prevent_rfqs: Int
  prevent_pos: Int
  notify_supplier: Int
  notify_employee: Int
