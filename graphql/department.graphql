type Department implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  department_name: String!
  parent_department: Department
  parent_department__name: String
  company: Company!
  company__name: String
  is_group: Int
  disabled: Int
  lft: Int
  rgt: Int
  old_parent: String
}

extend type Department {
  fsl_elbrit_sales_team: ElbritSalesTeam
  fsl_elbrit_sales_team__name: String
  payroll_cost_center: CostCenter
  payroll_cost_center__name: String
  leave_block_list: LeaveBlockList
  leave_block_list__name: String
  shift_request_approver: [DepartmentApprover!]!
  leave_approvers: [DepartmentApprover!]!
  expense_approvers: [DepartmentApprover!]!
}

enum DepartmentSortField {
  NAME
  CREATION
  MODIFIED
}

input DepartmentSortingInput {
  direction: SortDirection!
  field: DepartmentSortField!
}

type DepartmentCountableEdge {
  cursor: String!
  node: Department!
}

type DepartmentCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [DepartmentCountableEdge!]!
}

extend type Query {
  Department(name: String!): Department!
  Departments(filter: [DBFilterInput], sortBy: DepartmentSortingInput, before: String, after: String, first: Int, last: Int): DepartmentCountableConnection!
}
