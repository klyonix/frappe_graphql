  INTER_COMPANY_JOURNAL_ENTRY
  BANK_ENTRY
  CASH_ENTRY
  CREDIT_CARD_ENTRY
  DEBIT_NOTE
  CREDIT_NOTE
  CONTRA_ENTRY
  EXCISE_ENTRY
  WRITE_OFF_ENTRY
  OPENING_ENTRY
  DEPRECIATION_ENTRY
  EXCHANGE_RATE_REVALUATION
  EXCHANGE_GAIN_OR_LOSS
  DEFERRED_REVENUE
  DEFERRED_EXPENSE
  REVERSAL_OF_ITC
  RECLAIM_OF_ITC_REVERSAL
}

enum JournalEntryWriteOffBasedOnSelectOptions {
  ACCOUNTS_RECEIVABLE
  ACCOUNTS_PAYABLE
}

enum JournalEntryIsOpeningSelectOptions {
  NO
  YES
}

enum JournalEntrySortField {
  NAME
  CREATION
  MODIFIED
  VOUCHER_TYPE
  COMPANY
  POSTING_DATE
  CHEQUE_NO
  CHEQUE_DATE
  CLEARANCE_DATE
  IS_OPENING
}

input JournalEntrySortingInput {
  direction: SortDirection!
  field: JournalEntrySortField!
}

type JournalEntryCountableEdge {
