type PrintSettings implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  send_print_as_pdf: Int
  repeat_header_footer: Int
  pdf_page_size: PrintSettingsPdfPageSizeSelectOptions
  pdf_page_height: Float
  pdf_page_width: Float
  with_letterhead: Int
