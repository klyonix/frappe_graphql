}

input OAuthAuthorizationCodeSortingInput {
  direction: SortDirection!
  field: OAuthAuthorizationCodeSortField!
}

type OAuthAuthorizationCodeCountableEdge {
  cursor: String!
  node: OAuthAuthorizationCode!
}

type OAuthAuthorizationCodeCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [OAuthAuthorizationCodeCountableEdge!]!
}

extend type Query {
  OAuthAuthorizationCode(name: String!): OAuthAuthorizationCode!
  OAuthAuthorizationCodes(filter: [DBFilterInput], sortBy: OAuthAuthorizationCodeSortingInput, before: String, after: String, first: Int, last: Int): OAuthAuthorizationCodeCountableConnection!
}
