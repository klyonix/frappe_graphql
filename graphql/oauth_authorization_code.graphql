type OAuthAuthorizationCode implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  client: OAuthClient
  client__name: String
  user: User
  user__name: String
  scopes: String
  authorization_code: String
  expiration_time: String
  redirect_uri_bound_to_authorization_code: String
  validity: OAuthAuthorizationCodeValiditySelectOptions
  nonce: String
  code_challenge: String
  code_challenge_method: OAuthAuthorizationCodeCodeChallengeMethodSelectOptions
}

enum OAuthAuthorizationCodeValiditySelectOptions {
  VALID
  INVALID
}

enum OAuthAuthorizationCodeCodeChallengeMethodSelectOptions {
  S256
  PLAIN
}

enum OAuthAuthorizationCodeSortField {
  NAME
  CREATION
  MODIFIED
