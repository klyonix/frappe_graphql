type ChangelogFeed implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  title: String!
  app_name: String
  link: String!
  posting_timestamp: String!
}

enum ChangelogFeedSortField {
  NAME
  CREATION
  MODIFIED
  POSTING_TIMESTAMP
}

input ChangelogFeedSortingInput {
  direction: SortDirection!
  field: ChangelogFeedSortField!
}

type ChangelogFeedCountableEdge {
  cursor: String!
  node: ChangelogFeed!
}

type ChangelogFeedCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [ChangelogFeedCountableEdge!]!
}

extend type Query {
  ChangelogFeed(name: String!): ChangelogFeed!
  ChangelogFeeds(filter: [DBFilterInput], sortBy: ChangelogFeedSortingInput, before: String, after: String, first: Int, last: Int): ChangelogFeedCountableConnection!
}
