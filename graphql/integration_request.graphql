type IntegrationRequest implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  request_id: String
  integration_request_service: String
  is_remote_request: Int
  request_description: String
  status: IntegrationRequestStatusSelectOptions
  url: String
  request_headers: String
  data: String
  output: String
  error: String
  reference_doctype: DocType
  reference_doctype__name: String
  reference_docname: BaseDocType
  reference_docname__name: String
}

enum IntegrationRequestStatusSelectOptions {
  QUEUED
  AUTHORIZED
  COMPLETED
  CANCELLED
  FAILED
}

enum IntegrationRequestSortField {
  NAME
  CREATION
  MODIFIED
}

input IntegrationRequestSortingInput {
  direction: SortDirection!
  field: IntegrationRequestSortField!
}

type IntegrationRequestCountableEdge {
  cursor: String!
  node: IntegrationRequest!
}

type IntegrationRequestCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [IntegrationRequestCountableEdge!]!
}

extend type Query {
  IntegrationRequest(name: String!): IntegrationRequest!
  IntegrationRequests(filter: [DBFilterInput], sortBy: IntegrationRequestSortingInput, before: String, after: String, first: Int, last: Int): IntegrationRequestCountableConnection!
}
