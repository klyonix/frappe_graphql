  MONTHS
}

enum AccountsSettingsDetermineAddressTaxCategoryFromSelectOptions {
  BILLING_ADDRESS
  SHIPPING_ADDRESS
}

enum AccountsSettingsActionIfSameRateIsNotMaintainedThroughoutInternalTransactionSelectOptions {
  STOP
  WARN
}

enum AccountsSettingsPostingDateInheritanceForExchangeGainLossSelectOptions {
  INVOICE
  PAYMENT
  RECONCILIATION_DATE
}

enum AccountsSettingsDataFetchMethodSelectOptions {
  BUFFERED_CURSOR
  UNBUFFERED_CURSOR
}

extend type Query {
  AccountsSettings: AccountsSettings!
}
