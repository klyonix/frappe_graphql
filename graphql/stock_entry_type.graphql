type StockEntryType implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  purpose: StockEntryTypePurposeSelectOptions!
  add_to_transit: Int
  is_standard: Int
}

enum StockEntryTypePurposeSelectOptions {
  MATERIAL_ISSUE
  MATERIAL_RECEIPT
  MATERIAL_TRANSFER
  MATERIAL_TRANSFER_FOR_MANUFACTURE
  MATERIAL_CONSUMPTION_FOR_MANUFACTURE
  MANUFACTURE
  REPACK
  SEND_TO_SUBCONTRACTOR
  DISASSEMBLE
}

enum StockEntryTypeSortField {
  NAME
  CREATION
  MODIFIED
}

input StockEntryTypeSortingInput {
  direction: SortDirection!
  field: StockEntryTypeSortField!
}

type StockEntryTypeCountableEdge {
  cursor: String!
  node: StockEntryType!
}

type StockEntryTypeCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [StockEntryTypeCountableEdge!]!
}

extend type Query {
  StockEntryType(name: String!): StockEntryType!
  StockEntryTypes(filter: [DBFilterInput], sortBy: StockEntryTypeSortingInput, before: String, after: String, first: Int, last: Int): StockEntryTypeCountableConnection!
}
