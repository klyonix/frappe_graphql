type IssueType implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  description: String
}

enum IssueTypeSortField {
  NAME
  CREATION
  MODIFIED
}

input IssueTypeSortingInput {
  direction: SortDirection!
  field: IssueTypeSortField!
}

type IssueTypeCountableEdge {
  cursor: String!
  node: IssueType!
}

type IssueTypeCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [IssueTypeCountableEdge!]!
}

extend type Query {
  IssueType(name: String!): IssueType!
  IssueTypes(filter: [DBFilterInput], sortBy: IssueTypeSortingInput, before: String, after: String, first: Int, last: Int): IssueTypeCountableConnection!
}
