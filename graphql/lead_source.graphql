type LeadSource implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  source_name: String!
  details: String
}

enum LeadSourceSortField {
  NAME
  CREATION
  MODIFIED
  SOURCE_NAME
}

input LeadSourceSortingInput {
  direction: SortDirection!
  field: LeadSourceSortField!
}

type LeadSourceCountableEdge {
  cursor: String!
  node: LeadSource!
}

type LeadSourceCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [LeadSourceCountableEdge!]!
}

extend type Query {
  LeadSource(name: String!): LeadSource!
  LeadSources(filter: [DBFilterInput], sortBy: LeadSourceSortingInput, before: String, after: String, first: Int, last: Int): LeadSourceCountableConnection!
}
