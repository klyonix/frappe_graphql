type Shareholder implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  title: String!
  naming_series: String
  folio_no: String
  company: Company!
  company__name: String
  is_company: Int
  share_balance: [ShareBalance!]!
  contact_list: String
}

enum ShareholderSortField {
  NAME
  CREATION
  MODIFIED
  FOLIO_NO
}

input ShareholderSortingInput {
  direction: SortDirection!
  field: ShareholderSortField!
}

type ShareholderCountableEdge {
  cursor: String!
  node: Shareholder!
}

type ShareholderCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [ShareholderCountableEdge!]!
}

extend type Query {
  Shareholder(name: String!): Shareholder!
  Shareholders(filter: [DBFilterInput], sortBy: ShareholderSortingInput, before: String, after: String, first: Int, last: Int): ShareholderCountableConnection!
}
