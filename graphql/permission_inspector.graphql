type PermissionInspector implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  ref_doctype: DocType!
  ref_doctype__name: String
  docname: BaseDocType
  docname__name: String
  user: User!
  user__name: String
  permission_type: PermissionInspectorPermissionTypeSelectOptions
  output: String
}

enum PermissionInspectorPermissionTypeSelectOptions {
  READ
  WRITE
  CREATE
  DELETE
  SUBMIT
  CANCEL
  SELECT
  AMEND
  PRINT
  EMAIL
  REPORT
  IMPORT
  EXPORT
  SHARE
}

extend type Query {
  PermissionInspector: PermissionInspector!
}
