type ServiceDay implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  workday: ServiceDayWorkdaySelectOptions!
  start_time: String!
  end_time: String!
}

enum ServiceDayWorkdaySelectOptions {
  MONDAY
  TUESDAY
  WEDNESDAY
  THURSDAY
  FRIDAY
  SATURDAY
  SUNDAY
}