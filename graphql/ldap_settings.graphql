type LDAPSettings implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  enabled: Int
  ldap_directory_server: LDAPSettingsDirectoryServerSelectOptions!
  ldap_server_url: String!
  base_dn: String!
  password: Password!
  ldap_search_path_user: String!
  ldap_search_string: String!
  ldap_search_path_group: String!
  ldap_email_field: String!
  ldap_username_field: String!
  ldap_first_name_field: String!
  do_not_create_new_user: Int
  ldap_middle_name_field: String
  ldap_last_name_field: String
  ldap_phone_field: String
  ldap_mobile_field: String
  ssl_tls_mode: LDAPSettingsSslTlsModeSelectOptions
  require_trusted_certificate: LDAPSettingsRequireTrustedCertificateSelectOptions!
  local_private_key_file: String
  local_server_certificate_file: String
  local_ca_certs_file: String
  ldap_group_objectclass: String
  ldap_custom_group_search: String
  ldap_group_member_attribute: String
  default_user_type: UserType!
  default_user_type__name: String
  default_role: Role
  default_role__name: String
  ldap_groups: [LDAPGroupMapping!]!
  ldap_group_field: String
}

enum LDAPSettingsDirectoryServerSelectOptions {
  ACTIVE_DIRECTORY
  OPENLDAP
  CUSTOM
}

enum LDAPSettingsSslTlsModeSelectOptions {
  OFF
  STARTTLS
}

enum LDAPSettingsRequireTrustedCertificateSelectOptions {
  NO
  YES
}

extend type Query {
  LDAPSettings: LDAPSettings!
}
