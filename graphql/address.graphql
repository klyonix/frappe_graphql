type Address implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  address_title: String
  address_type: AddressAddressTypeSelectOptions!
  address_line1: String!
  address_line2: String
  city: String!
  county: String
  state: String
  country: Country!
  country__name: String
  pincode: String
  email_id: String
  phone: String
  fax: String
  is_primary_address: Int
  is_shipping_address: Int
  disabled: Int
  links: [DynamicLink!]!
}

extend type Address {
  tax_category: TaxCategory
  tax_category__name: String
  gstin: String
  gst_state: AddressGstStateSelectOptions
  gst_category: AddressGstCategorySelectOptions!
  gst_state_number: String
  is_your_company_address: Int
  fsl_dl_details: [DrugLicenseDetails!]!
  fsl_fssai_details: [FSSAIDetails!]!
}

