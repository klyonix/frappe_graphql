}

input AddressSortingInput {
  direction: SortDirection!
  field: AddressSortField!
}

type AddressCountableEdge {
  cursor: String!
  node: Address!
}

type AddressCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [AddressCountableEdge!]!
}

extend type Query {
  Address(name: String!): Address!
  Addresses(filter: [DBFilterInput], sortBy: AddressSortingInput, before: String, after: String, first: Int, last: Int): AddressCountableConnection!
}
