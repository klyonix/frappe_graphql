input WorkstationSortingInput {
  direction: SortDirection!
  field: WorkstationSortField!
}

type WorkstationCountableEdge {
  cursor: String!
  node: Workstation!
}

type WorkstationCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [WorkstationCountableEdge!]!
}

extend type Query {
  Workstation(name: String!): Workstation!
  Workstations(filter: [DBFilterInput], sortBy: WorkstationSortingInput, before: String, after: String, first: Int, last: Int): WorkstationCountableConnection!
}
