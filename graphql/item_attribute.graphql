type ItemAttribute implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  attribute_name: String!
  numeric_values: Int
  disabled: Int
  from_range: Float
  increment: Float
  to_range: Float
  item_attribute_values: [ItemAttributeValue!]!
}

enum ItemAttributeSortField {
  NAME
  CREATION
  MODIFIED
  ATTRIBUTE_NAME
}

input ItemAttributeSortingInput {
  direction: SortDirection!
  field: ItemAttributeSortField!
}

type ItemAttributeCountableEdge {
  cursor: String!
  node: ItemAttribute!
}

type ItemAttributeCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [ItemAttributeCountableEdge!]!
}

extend type Query {
  ItemAttribute(name: String!): ItemAttribute!
  ItemAttributes(filter: [DBFilterInput], sortBy: ItemAttributeSortingInput, before: String, after: String, first: Int, last: Int): ItemAttributeCountableConnection!
}
