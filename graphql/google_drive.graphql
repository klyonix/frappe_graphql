type GoogleDrive implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  enable: Int
  backup_folder_name: String!
  frequency: GoogleDriveFrequencySelectOptions!
  email: String!
  send_email_for_successful_backup: Int
  file_backup: Int
  backup_folder_id: String
  last_backup_on: String
  refresh_token: String
  authorization_code: String
}

enum GoogleDriveFrequencySelectOptions {
  DAILY
  WEEKLY
}

extend type Query {
  GoogleDrive: GoogleDrive!
}
