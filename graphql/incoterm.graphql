type Incoterm implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  code: String!
  title: String!
  description: String
}

enum IncotermSortField {
  NAME
  CREATION
  MODIFIED
  CODE
}

input IncotermSortingInput {
  direction: SortDirection!
  field: IncotermSortField!
}

type IncotermCountableEdge {
  cursor: String!
  node: Incoterm!
}

type IncotermCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [IncotermCountableEdge!]!
}

extend type Query {
  Incoterm(name: String!): Incoterm!
  Incoterms(filter: [DBFilterInput], sortBy: IncotermSortingInput, before: String, after: String, first: Int, last: Int): IncotermCountableConnection!
}
