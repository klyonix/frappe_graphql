}

input DeliveryTripSortingInput {
  direction: SortDirection!
  field: DeliveryTripSortField!
}

type DeliveryTripCountableEdge {
  cursor: String!
  node: DeliveryTrip!
}

type DeliveryTripCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [DeliveryTripCountableEdge!]!
}

extend type Query {
  DeliveryTrip(name: String!): DeliveryTrip!
  DeliveryTrips(filter: [DBFilterInput], sortBy: DeliveryTripSortingInput, before: String, after: String, first: Int, last: Int): DeliveryTripCountableConnection!
}
