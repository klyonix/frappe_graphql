type DeliveryTrip implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  naming_series: String
  company: Company!
  company__name: String
  email_notification_sent: Int
  driver: Driver
  driver__name: String
  driver_name: String
  driver_email: String
  driver_address: Address
  driver_address__name: String
  total_distance: Float
  uom: UOM
  uom__name: String
  vehicle: Vehicle!
  vehicle__name: String
  departure_time: String!
  employee: Employee
  employee__name: String
  delivery_stops: [DeliveryStop!]!
  status: DeliveryTripStatusSelectOptions
  amended_from: DeliveryTrip
