enum OpportunityStatusSelectOptions {
  OPEN
  QUOTATION
  CONVERTED
  LOST
  REPLIED
  CLOSED
}

enum OpportunitySortField {
  NAME
  CREATION
  MODIFIED
  CUSTOMER_GROUP
  TERRITORY
  COMPANY
}

input OpportunitySortingInput {
  direction: SortDirection!
  field: OpportunitySortField!
}

type OpportunityCountableEdge {
  cursor: String!
  node: Opportunity!
}

type OpportunityCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [OpportunityCountableEdge!]!
}

extend type Query {
  Opportunity(name: String!): Opportunity!
  Opportunitys(filter: [DBFilterInput], sortBy: OpportunitySortingInput, before: String, after: String, first: Int, last: Int): OpportunityCountableConnection!
}
