type Communication implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  subject: String!
  communication_medium: CommunicationTypeSelectOptions
  sender: String
  recipients: String
  cc: String
  bcc: String
  phone_no: String
  delivery_status: String
  content: String
  text_content: String
  communication_type: CommunicationCommunicationTypeSelectOptions!
  comment_type: CommunicationCommentTypeSelectOptions
  status: CommunicationStatusSelectOptions!
  sent_or_received: CommunicationSentOrReceivedSelectOptions!
  communication_date: String
  read_receipt: Int
  send_after: String
  sender_full_name: String
  read_by_recipient: Int
  read_by_recipient_on: String
  reference_doctype: DocType
  reference_doctype__name: String
  reference_name: BaseDocType
  reference_name__name: String
  reference_owner: String
  email_account: EmailAccount
  email_account__name: String
  in_reply_to: Communication
  in_reply_to__name: String
  user: User
  user__name: String
  email_template: EmailTemplate
  email_template__name: String
  unread_notification_sent: Int
  seen: Int
  _user_tags: String
  timeline_links: [CommunicationLink!]!
  message_id: String
  uid: Int
  imap_folder: String
  email_status: CommunicationEmailStatusSelectOptions
  has_attachment: Int
  rating: Int
  feedback_request: String
}

enum CommunicationTypeSelectOptions {
  EMAIL
  CHAT
  PHONE
  SMS
  EVENT
  MEETING
  VISIT
  OTHER
}

enum CommunicationCommunicationTypeSelectOptions {
  COMMUNICATION
  COMMENT
  CHAT
  NOTIFICATION
  FEEDBACK
  AUTOMATED_MESSAGE
}

enum CommunicationCommentTypeSelectOptions {
  COMMENT
  LIKE
  INFO
  LABEL
  WORKFLOW
  CREATED
  SUBMITTED
  CANCELLED
  UPDATED
  DELETED
  ASSIGNED
  ASSIGNMENT_COMPLETED
  ATTACHMENT
  ATTACHMENT_REMOVED
  SHARED
  UNSHARED
  RELINKED
}

enum CommunicationStatusSelectOptions {
  OPEN
  REPLIED
  CLOSED
  LINKED
}

enum CommunicationSentOrReceivedSelectOptions {
  SENT
  RECEIVED
}

enum CommunicationEmailStatusSelectOptions {
  OPEN
  SPAM
  TRASH
}

enum CommunicationSortField {
  NAME
  CREATION
  MODIFIED
  REFERENCE_OWNER
}

input CommunicationSortingInput {
  direction: SortDirection!
  field: CommunicationSortField!
}

type CommunicationCountableEdge {
  cursor: String!
  node: Communication!
}

type CommunicationCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [CommunicationCountableEdge!]!
}

extend type Query {
  Communication(name: String!): Communication!
  Communications(filter: [DBFilterInput], sortBy: CommunicationSortingInput, before: String, after: String, first: Int, last: Int): CommunicationCountableConnection!
}
