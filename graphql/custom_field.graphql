enum CustomFieldSortField {
  NAME
  CREATION
  MODIFIED
  DT
}

input CustomFieldSortingInput {
  direction: SortDirection!
  field: CustomFieldSortField!
}

type CustomFieldCountableEdge {
  cursor: String!
  node: CustomField!
}

type CustomFieldCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [CustomFieldCountableEdge!]!
}

extend type Query {
  CustomField(name: String!): CustomField!
  CustomFields(filter: [DBFilterInput], sortBy: CustomFieldSortingInput, before: String, after: String, first: Int, last: Int): CustomFieldCountableConnection!
}
