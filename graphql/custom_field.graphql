  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  is_system_generated: Int
  dt: DocType!
  dt__name: String
  module: ModuleDef
  module__name: String
  label: String
  placeholder: String
  fieldname: String
  insert_after: String
  length: Int
  link_filters: String
  fieldtype: CustomFieldFieldTypeSelectOptions!
  precision: String
  hide_seconds: Int
  hide_days: Int
  options: String
  sort_options: Int
  fetch_from: String
  fetch_if_empty: Int
  collapsible: Int
  collapsible_depends_on: String
  default: String
  depends_on: String
  mandatory_depends_on: String
  read_only_depends_on: String
  non_negative: Int
  reqd: Int
  unique: Int
  is_virtual: Int
  read_only: Int
  ignore_user_permissions: Int
  hidden: Int
  print_hide: Int
  print_hide_if_no_value: Int
  print_width: String
  no_copy: Int
  allow_on_submit: Int
  in_list_view: Int
  in_standard_filter: Int
  in_global_search: Int
  in_preview: Int
  bold: Int
  report_hide: Int
  search_index: Int
  allow_in_quick_entry: Int
  ignore_xss_filter: Int
  translatable: Int
  hide_border: Int
  show_dashboard: Int
  description: String
  permlevel: Int
  width: String
  columns: Int
}

enum CustomFieldFieldTypeSelectOptions {
  AUTOCOMPLETE
  ATTACH
  ATTACH_IMAGE
  BARCODE
  BUTTON
  CHECK
  CODE
  COLOR
  COLUMN_BREAK
  CURRENCY
  DATA
  DATE
  DATETIME
  DURATION
  DYNAMIC_LINK
  FLOAT
  FOLD
  GEOLOCATION
  HEADING
  HTML
  HTML_EDITOR
  ICON
  IMAGE
  INT
  JSON
  LINK
  LONG_TEXT
  MARKDOWN_EDITOR
  PASSWORD
  PERCENT
  PHONE
  READ_ONLY
  RATING
  SECTION_BREAK
  SELECT
  SIGNATURE
  SMALL_TEXT
  TAB_BREAK
  TABLE
