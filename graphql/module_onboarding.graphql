type ModuleOnboarding implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  title: String!
  subtitle: String!
  module: ModuleDef!
  module__name: String
  allow_roles: [OnboardingPermission!]!
  success_message: String!
  documentation_url: String!
  is_complete: Int
  steps: [OnboardingStepMap!]!
}

enum ModuleOnboardingSortField {
  NAME
  CREATION
  MODIFIED
}

input ModuleOnboardingSortingInput {
  direction: SortDirection!
  field: ModuleOnboardingSortField!
}

type ModuleOnboardingCountableEdge {
  cursor: String!
  node: ModuleOnboarding!
}

type ModuleOnboardingCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [ModuleOnboardingCountableEdge!]!
}

extend type Query {
  ModuleOnboarding(name: String!): ModuleOnboarding!
  ModuleOnboardings(filter: [DBFilterInput], sortBy: ModuleOnboardingSortingInput, before: String, after: String, first: Int, last: Int): ModuleOnboardingCountableConnection!
}
