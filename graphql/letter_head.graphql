type LetterHead implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  letter_head_name: String!
  source: LetterHeadLetterHeadBasedOnSelectOptions
  footer_source: LetterHeadFooterBasedOnSelectOptions
  disabled: Int
  is_default: Int
  image: String
  image_height: Float
  image_width: Float
  align: LetterHeadAlignSelectOptions
  content: String
  footer: String
  footer_image: String
  footer_image_height: Float
  footer_image_width: Float
  footer_align: LetterHeadFooter_AlignSelectOptions
  header_script: String
  footer_script: String
}

enum LetterHeadLetterHeadBasedOnSelectOptions {
  IMAGE
  HTML
}

enum LetterHeadFooterBasedOnSelectOptions {
  IMAGE
  HTML
}

enum LetterHeadAlignSelectOptions {
  LEFT
  RIGHT
  CENTER
}

enum LetterHeadFooter_AlignSelectOptions {
  LEFT
  RIGHT
  CENTER
}

enum LetterHeadSortField {
  NAME
  CREATION
  MODIFIED
  LETTER_HEAD_NAME
  IS_DEFAULT
}

input LetterHeadSortingInput {
  direction: SortDirection!
  field: LetterHeadSortField!
}

type LetterHeadCountableEdge {
  cursor: String!
  node: LetterHead!
}

type LetterHeadCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [LetterHeadCountableEdge!]!
}

extend type Query {
  LetterHead(name: String!): LetterHead!
  LetterHeads(filter: [DBFilterInput], sortBy: LetterHeadSortingInput, before: String, after: String, first: Int, last: Int): LetterHeadCountableConnection!
}
