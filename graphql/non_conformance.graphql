type NonConformance implements BaseDocType {
  doctype: String
  name: String
  owner: User!
  creation: String
  modified: String
  modified_by: User!
  docstatus: Int
  idx: Int
  owner__name: String!
  modified_by__name: String!
  parent__name: String
  subject: String!
  procedure: QualityProcedure!
  procedure__name: String
  process_owner: String
  full_name: String
  status: NonConformanceStatusSelectOptions!
  details: String
  corrective_action: String
  preventive_action: String
}

enum NonConformanceStatusSelectOptions {
  OPEN
  RESOLVED
  CANCELLED
}

enum NonConformanceSortField {
  NAME
  CREATION
  MODIFIED
}

input NonConformanceSortingInput {
  direction: SortDirection!
  field: NonConformanceSortField!
}

type NonConformanceCountableEdge {
  cursor: String!
  node: NonConformance!
}

type NonConformanceCountableConnection {
  pageInfo: PageInfo!
  totalCount: Int
  edges: [NonConformanceCountableEdge!]!
}

extend type Query {
  NonConformance(name: String!): NonConformance!
  NonConformances(filter: [DBFilterInput], sortBy: NonConformanceSortingInput, before: String, after: String, first: Int, last: Int): NonConformanceCountableConnection!
}
